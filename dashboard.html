<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Meu Desempenho</title>
<link rel="icon" type="image/png" href="imagem.png">
<img src="imagem.png" class="floating-logo" alt="Logo">



<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
* {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

/* =========================
   FUNDO CLARO
========================= */
body {
  margin: 0;
  min-height: 100vh;
  color: #000000;

  background: radial-gradient(
    circle at top left,
    #ffffff 0%,
    #F7F3ED 50%,
    #E6DAC8 100%
  );
}

/* =========================
   LAYOUT
========================= */
.layout {
  display: flex;
  min-height: 100vh;
}

/* =========================
   SIDEBAR
========================= */
aside {
  width: 90px;
  padding: 20px 12px;

  background: linear-gradient(
    180deg,
    #ffffff,
    #F7F3ED
  );

  border-right: 1px solid #E6DAC8;

  transition: width 0.25s ease;
  overflow-x: hidden;
  overflow-y: auto;
}

aside:hover {
  width: 260px;
}

aside h2,
aside a {
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 14px;
  white-space: nowrap;
}

aside svg {
  min-width: 24px;
}

aside .text {
  opacity: 0;
  transition: opacity 0.2s ease;
}

aside:hover .text {
  opacity: 1;
  transition-delay: 0.1s;
}

aside h2 {
  color: #8E6320;
  font-size: 16px;
  font-weight: 700;
}

aside a {
  color: #4B3A1F;
  text-decoration: none;
  font-weight: 500;
  border-radius: 12px;
}

aside a:hover {
  background: rgba(218,149,0,0.15);
}

aside a.active {
  background: linear-gradient(135deg, #DA9500, #8E6320);
  color: #ffffff;
  font-weight: 700;
}

/* =========================
   ADMIN
========================= */
.admin-only {
  display: none;
}

.admin-only.show {
  display: flex;
}

/* =========================
   MAIN
========================= */
main {
  flex: 1;
  padding: 80px 32px 32px;
}

h1 {
  font-size: 28px;
  margin-bottom: 24px;
  color: #000000;
}

/* =========================
   CARDS
========================= */
.cards {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
  margin-bottom: 32px;
}

.card {
  background: #ffffff;
  border: 1px solid #E6DAC8;
  border-radius: 18px;
  padding: 22px;

  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

.card h3 {
  color: #8E6320;
  font-weight: 700;
}

.valor {
  font-size: 30px;
  font-weight: 800;
  color: #000000;
}

/* =========================
   GRID
========================= */
.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 24px;
}

/* =========================
   TABELA
========================= */
table {
  width: 100%;
  border-collapse: collapse;
}

td {
  padding: 12px 0;
  border-top: 1px solid #E6DAC8;
  color: #000000;
}

/* =========================
   RESPONSIVO
========================= */
@media (max-width: 900px) {
  .cards {
    grid-template-columns: repeat(2, 1fr);
  }

  .grid {
    grid-template-columns: 1fr;
  }
}

/* ===== LOGO FLUTUANTE ===== */
.floating-logo {
  position: fixed;
  bottom: 24px;
  right: 24px;

  width: 68px;
  height: 68px;

  border-radius: 50%;
  object-fit: cover;

  background: #ffffff;
  padding: 4px;

  box-shadow:
    0 10px 25px rgba(0,0,0,0.12),
    0 0 0 4px rgba(218,149,0,0.5);

  z-index: 999;

  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.floating-logo:hover {
  transform: translateY(-4px) scale(1.05);
  box-shadow:
    0 16px 35px rgba(0,0,0,0.2),
    0 0 0 6px rgba(218,149,0,0.8);
}

/* ICONES DA SIDEBAR */
aside a svg {
  width: 24px;
  height: 24px;
  min-width: 24px;
  min-height: 24px;
  flex-shrink: 0;
  transform: none !important;
}

</style>
</head>
