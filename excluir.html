<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Excluir Questões</title>
  <link rel="icon" type="image/png" href="imagem.png">
  <img src="imagem.png" class="floating-logo" alt="Logo">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
* {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;

  display: flex;
  justify-content: center;
  align-items: center;

  background: radial-gradient(
    circle at top left,
    #ffffff 0%,
    #f7f3ed 50%,
    #e6dac8 100%
  );

  color: #000;
}

/* CONTAINER */
.container {
  width: 100%;
  max-width: 650px;
  padding: 36px;
}

/* TÍTULO */
h1 {
  text-align: center;
  margin-bottom: 26px;
  font-size: 28px;
  font-weight: 700;
}

/* CARD PADRÃO */
.card {
  background: linear-gradient(
    160deg,
    rgba(255,255,255,0.9),
    rgba(255,255,255,0.75)
  );

  border-radius: 22px;
  padding: 26px;
  margin-bottom: 20px;

  border: 1px solid rgba(218,149,0,0.35);

  box-shadow:
    0 30px 60px rgba(0,0,0,0.35),
    inset 0 0 0 1px rgba(255,255,255,0.4);

  backdrop-filter: blur(14px);
}

/* SELECT */
select {
  width: 100%;
  padding: 14px 46px 14px 16px;
  margin-bottom: 16px;

  border-radius: 16px;
  border: 1px solid rgba(0,0,0,0.25);

  background:
    linear-gradient(
      160deg,
      rgba(0,0,0,0.75),
      rgba(0,0,0,0.75)
    );

  color: #ffffff;
  font-size: 14px;
  font-weight: 500;

  appearance: none;
  cursor: pointer;

  background-image:
    linear-gradient(
      160deg,
      rgba(0,0,0,0.75),
      rgba(0,0,0,0.75)
    ),
    url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' fill='white'><path d='M7 10l5 5 5-5z'/></svg>");

  background-repeat: no-repeat;
  background-position: right 16px center;
  background-size: auto, 16px;

  transition: all 0.25s ease;
}

select:focus {
  outline: none;
  border-color: #da9500;
  box-shadow:
    0 0 0 3px rgba(218,149,0,0.4),
    0 12px 30px rgba(0,0,0,0.4);
}

select:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* AÇÕES */
.actions {
  display: flex;
  gap: 16px;
  margin-top: 12px;
}

/* BOTÕES */
button {
  flex: 1;
  padding: 14px;
  border-radius: 16px;
  border: none;

  font-weight: 700;
  font-size: 14px;
  cursor: pointer;

  transition: all 0.2s ease;
}

/* BOTÃO PRINCIPAL */
button#btnFiltrar {
  background: linear-gradient(135deg, #da9500, #8e6320);
  color: #000;
  box-shadow: 0 10px 30px rgba(0,0,0,0.45);
}

button#btnFiltrar:hover {
  transform: translateY(-2px);
  box-shadow: 0 18px 40px rgba(0,0,0,0.6);
}

/* BOTÃO SECUNDÁRIO */
button.secondary {
  background: rgba(0,0,0,0.75);
  color: #ffffff;
  border: 1px solid rgba(0,0,0,0.25);
}

/* LISTA DE QUESTÕES */
#lista .card p {
  margin-bottom: 14px;
  line-height: 1.5;
}

/* BOTÃO EXCLUIR */
#lista button {
  width: 100%;
  margin-top: 10px;

  background: linear-gradient(135deg, #dc2626, #7f1d1d);
  color: #ffffff;

  box-shadow: 0 8px 25px rgba(0,0,0,0.5);
}

#lista button:hover {
  transform: translateY(-2px);
  box-shadow: 0 16px 35px rgba(0,0,0,0.7);
}

/* LOGO FLUTUANTE */
.floating-logo {
  position: fixed;
  bottom: 24px;
  right: 24px;

  width: 68px;
  height: 68px;

  border-radius: 50%;
  object-fit: cover;

  background: #ffffff;
  padding: 4px;

  box-shadow:
    0 12px 30px rgba(0,0,0,0.6),
    0 0 0 4px rgba(218,149,0,0.6);

  z-index: 999;
}

</style>
</head>

<body>

<div class="container">

  <h1>Excluir Questões</h1>

  <div class="card">
    <select id="materia">
      <option value="">Escolha a matéria</option>
      <option value="Matemática">Matemática</option>
      <option value="Português">Português</option>
    </select>

    <select id="assunto" disabled>
      <option value="">Escolha o assunto</option>
    </select>

    <div class="actions">
      <button id="btnFiltrar">Buscar</button>
      <button class="secondary" onclick="window.history.back()">Voltar</button>
    </div>
  </div>

  <div id="lista"></div>

</div>

<script>

const supabaseClient = supabase.createClient(
  'https://nuesjdwidvooinsphpul.supabase.co',
  'sb_publishable_lxV_9j0p3amnBOBfL_Kidw_kVALeqkB'
)


const materia = document.getElementById('materia')
const assunto = document.getElementById('assunto')
const lista = document.getElementById('lista')


const materiasMap = {
  "Matemática": [
    "Polinômios",
    "Produtos Notáveis",
    "Frações",
    "Porcentagem",
    "Triângulos",
    "Quadriláteros"
  ],
  "Português": [
    "Ortografia",
    "Concordância",
    "Romantismo",
    "Modernismo"
  ]
}


materia.addEventListener('change', () => {
  assunto.innerHTML = '<option value="">Escolha o assunto</option>'
  assunto.disabled = true

  if (!materia.value) return

  assunto.disabled = false
  materiasMap[materia.value].forEach(a => {
    const opt = document.createElement('option')
    opt.value = a
    opt.textContent = a
    assunto.appendChild(opt)
  })
})


document.getElementById('btnFiltrar').addEventListener('click', async () => {
  lista.innerHTML = '<div class="card">Carregando...</div>'

  let query = supabaseClient
    .from('questoes')
    .select('id, enunciado, materia, assunto')

  if (materia.value) query = query.eq('materia', materia.value)
  if (assunto.value) query = query.eq('assunto', assunto.value)

  const { data, error } = await query
  lista.innerHTML = ''

  if (error) {
    lista.innerHTML = '<div class="card">Erro ao buscar questões</div>'
    return
  }

  if (!data || data.length === 0) {
    lista.innerHTML = '<div class="card">Nenhuma questão encontrada</div>'
    return
  }

  data.forEach(q => {
    const card = document.createElement('div')
    card.className = 'card'

    card.innerHTML = `
      <p>
        <strong>${q.materia} — ${q.assunto}</strong><br><br>
        ${q.enunciado}
      </p>
      <button onclick="excluirQuestao('${q.id}')">Excluir</button>
    `

    lista.appendChild(card)
  })
})


async function excluirQuestao(id) {
  if (!confirm('Tem certeza que deseja excluir essa questão?')) return

  const { error } = await supabaseClient
    .from('questoes')
    .delete()
    .eq('id', id)

  if (error) {
    alert('Erro ao excluir')
  } else {
    alert('Questão excluída!')
    document.getElementById('btnFiltrar').click()
  }
}


</script>

</body>
</html>
